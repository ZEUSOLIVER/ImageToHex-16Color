            <br>
            <input type="file" id="fileInput"></input>

            <div class="range-container">
                <label for="widthImage">Width:</label>
                <input type="range" id="widthImage" min="1" max="320" value="32"></input>
                <span id="widthValue">32</span>
            </div>
            <div class="range-container">
                <label for="heightImage">Height:</label>
                <input type="range" id="heightImage" min="1" max="320" value="32"></input>
                <span id="heightValue">32</span>
            </div>
                <audio id="bgm" src="templeos.ogg" controls loop preload="metadata"></audio>
                <img id="imageSrc" style="display: none;">
            </div>
            <div class="container">
                <p>Original Image</p>
                <canvas id="canvas"></canvas>
                <p id="msdostext">Image in MSDOS</p>
                <img id="CRTMonitor" src="crtmonitor.png">
                <br>
                <canvas id="canvas2"></canvas>
                <textarea style="width:50%; height:300px" spellcheck="false" readonly name="CodeOutput" id="codeoutput">The generated image code is right here</textarea>
            </div>
        </section>
